name: Allow only dev -> main merges

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  check-allow-dev:
    runs-on: ubuntu-latest
    name: check-allow-dev
    steps:
      - name: Check PR head ref
        if: ${{ github.event.pull_request.head.ref != 'dev' }}
        run: |
          echo "This PR's source branch is '${{ github.event.pull_request.head.ref }}'."
          echo "Only pull requests whose source/head branch is 'dev' are allowed to merge into main."
          exit 1

      - name: Allow (head is dev)
        if: ${{ github.event.pull_request.head.ref == 'dev' }}
        run: |
          echo "Source is dev â€” check passes."
